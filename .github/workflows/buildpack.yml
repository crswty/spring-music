name: Buildpack

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: docker-login
      env:
       DOCKER_USERNAME: ${{ secrets.DockerUsername }}
       DOCKER_PASSWORD: ${{ secrets.DockerPassword }}
      run: echo ${{ secrets.DockerPassword }} docker login -u $DOCKER_USERNAME --password-stdin
    - name: build
      uses: crswty/buildpack-action@master
      env:
        PUBLISH: true
        IMAGE_NAME: crswty/spring-music:latest

